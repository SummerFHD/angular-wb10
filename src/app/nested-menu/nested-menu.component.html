<div class="menu-container">
    <button mat-button [matMenuTriggerFor]="mainMenu" class="menu-button">
      Main Menu
    </button>
    <mat-menu #mainMenu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="subMenu1">Item 1</button>
      <button mat-menu-item [matMenuTriggerFor]="subMenu2">Item 2</button>
      <mat-menu #subMenu1="matMenu">
        <button mat-menu-item>Sub Item 1.1</button>
        <button mat-menu-item>Sub Item 1.2</button>
      </mat-menu>
      <mat-menu #subMenu2="matMenu">
        <button mat-menu-item>Sub Item 2.1</button>
        <button mat-menu-item>Sub Item 2.2</button>
      </mat-menu>
    </mat-menu>
  </div>
