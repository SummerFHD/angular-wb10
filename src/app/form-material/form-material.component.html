<div class="form-container">
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nama Lengkap</mat-label>
        <input matInput placeholder="Masukkan nama lengkap" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tanggal Lahir</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Pilih tanggal lahir" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <div class="radio-group">
        <label class="radio-label">Jenis Kelamin</label>
        <mat-radio-group class="radio-buttons">
          <mat-radio-button value="pria">Pria</mat-radio-button>
          <mat-radio-button value="wanita">Wanita</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <button mat-raised-button matTooltip="Klik untuk menyimpan" type="submit" class="save-button">
        Simpan
      </button>
    </form>
  </div>
